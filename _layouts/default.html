---
layout: base
---

<div class="intro-header"></div>

<main id="main-content" class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}" role="main" tabindex="-1">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
</main>
